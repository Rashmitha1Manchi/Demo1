<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Website</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .product-card img {
        height: 250px;
        object-fit: cover;
      }
      .section {
        background-color: rgba(0, 119, 255, 0.795);
        padding: 50px 0;
        color: white;
      }
      .footer {
        padding: 20px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <!-- <h1>Demo Project</h1> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">ShopMart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--  Section -->
    <section class="section text-center">
      <div class="container">
        <h1 class="display-4">Welcome to ShopMart</h1>
        <p>Find the best products at amazing prices.</p>
        <a href="#products" class="btn btn-primary">Shop Now</a>
      </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="container py-5">
      <h2 class="text-center mb-4">Featured Products</h2>
      <div class="row">
        <!-- Product 1 -->
        <div class="col-md-4">
          <div class="card product-card">
            <img
              src="https://via.placeholder.com/Product1"
              class="card-img-top"
              alt="Product 1"
            />
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <p class="card-text">29.99</p>
              <a href="#" class="btn btn-success">Add to Cart</a>
            </div>
          </div>
        </div>
        <!-- Product 2 -->
        <div class="col-md-4">
          <div class="card product-card">
            <img
              src="https://via.placeholder.com/"
              class="card-img-top"
              alt="Product 2"
            />
            <div class="card-body">
              <h5 class="card-title">Product 2</h5>
              <p class="card-text">39.99</p>
              <a href="#" class="btn btn-success">Add to Cart</a>
            </div>
          </div>
        </div>
        <!-- Product 3 -->
        <div class="col-md-4">
          <div class="card product-card">
            <img
              src="https://via.placeholder.com/"
              class="card-img-top"
              alt="Product 3"
            />
            <div class="card-body">
              <h5 class="card-title">Product 3</h5>
              <p class="card-text">49.99</p>
              <a href="#" class="btn btn-success">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 ShopMart | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
